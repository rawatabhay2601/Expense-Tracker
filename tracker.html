<!DOCTYPE html>

<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <title>Expense Tracker</title>
    <body>
        <header>
            <header id="main-header" class="bg-dark-subtle text-white p-4 mb-3">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 align-self-center">
                        <h1 id="header-title" style="color: black;">Expense Tracker</h1>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <div id="main" class="card card-body">
            <h2 class="title">Add Expense</h2>
            
            <form id="addForm" class="form-inline mb-3">
                <div class="input-group">
                    <div class="input-group-text">Rupees</div>
                    <input type="number" class="form-control small" id="money">
                    
                    <div class="input-group-text">Description</div>
                    <select class="form-select" id="description">
                        <option>Movie</option>
                        <option>Food</option>
                        <option>Clothes</option>
                        <option>Fuel</option>
                        <option>Personal Expense</option>
                    </select>

                    <div class="input-group-text">Category</div>
                    <select class="form-select" id="category">
                        <option>Movie 123</option>
                        <option>Food 123</option>
                        <option>Clothes 123</option>
                        <option>Fuel 123</option>
                        <option>PersonalExpense 123</option>
                    </select>
                    <input type="button" style="color: whitesmoke; background-color: black;" value="Submit" id="btn">
                </div>
            </form>

            <h3 class="title">Items</h3>
 
            <ul id="items" class="list-group">
            </div>
        </div>
        <script src="tracker.js"></script>
    </body>
</html>
